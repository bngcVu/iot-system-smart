<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IOT System - Lịch sử hoạt động</title>
  <link rel="icon" type="image/png" href="img/iot.png" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles/common.css" />
  <link rel="stylesheet" href="styles/activity.css" />
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/datetime/1.5.1/css/dataTables.dateTime.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css">

  <!-- Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Script -->
  <script defer src="activity.js"></script>
</head>
<body>
<div class="app">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div>
      <div class="brand">
        <div class="logo">IOT</div>
        <div class="brand-text"><div class="line1">System.</div></div>
      </div>
      <nav class="nav">
        <a class="nav-item" href="index.html">Trang chủ</a>
        <a class="nav-item" href="history.html">Dữ liệu cảm biến</a>
        <a class="nav-item active" href="activity.html">Lịch sử hoạt động</a>
        <a class="nav-item" href="profile.html">Hồ sơ</a>
      </nav>
    </div>
  </aside>

  <!-- Main -->
  <main class="main">
    <header class="topbar">
      <h1>Lịch sử hoạt động</h1>
    </header>

    <!-- Filter Card -->
    <section class="card filter-card">
      <div class="row">
        <div class="field">
          <div class="inline-field">
            <label>Tìm kiếm</label>
            <input type="text" id="search-input" placeholder="" />
          </div>
        </div>
        <div class="field">
          <div class="inline-field">
            <label>Từ ngày</label>
            <input type="text" id="from-date" placeholder="" />
          </div>
        </div>
        <div class="field">
          <div class="inline-field">
            <label>Đến ngày</label>
            <input type="text" id="to-date" placeholder="" />
          </div>
        </div>
        <div class="field">
          <label>Sắp xếp</label>
          <select id="sort-order">
            <option value="desc" selected>Mới nhất</option>
            <option value="asc">Cũ nhất</option>
          </select>
        </div>
        <div class="field">
          <label>Hành động</label>
          <select id="action-filter">
            <option value="">Tất cả</option>
            <option value="ON">Bật</option>
            <option value="OFF">Tắt</option>
          </select>
        </div>
        <div class="actions">
          <button class="btn btn-primary" id="search-btn">Tìm kiếm</button>
          <button class="btn btn-secondary" id="reset-btn">Làm mới</button>
        </div>
      </div>
      <div id="activity-error" class="form-error" style="display:none"></div>
    </section>

    <!-- Results Card -->
    <section class="card results-card">
      <div class="results-header">
        <h3>Kết quả tìm kiếm</h3>
        <div class="results-info">
          <span id="total-count">Tổng: 0 bản ghi</span>
        </div>
      </div>
      
      <div class="table-container">
        <table id="activity-data-table" class="activity-table">
          <thead>
            <tr>
              <th>STT</th>
              <th>Thiết bị</th>
              <th>Hành động</th>
              <th>Thời gian thực hiện</th>
            </tr>
          </thead>
          <tbody>
            <!-- Data will be loaded by DataTables -->
          </tbody>
        </table>
      </div>

      <!-- DataTables will handle pagination -->
    </section>
  </main>
</div>

<!-- Scripts -->
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<!-- DataTables -->
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/datetime/1.5.1/js/dataTables.dateTime.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.colVis.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.print.min.js"></script>
<!-- Custom script -->
<script src="activity.js"></script>
</body>
</html>
