<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IOT System - Hồ sơ</title>

  <link rel="stylesheet" href="styles/common.css"/>
  <link rel="stylesheet" href="styles/profile.css"/>
  <link rel="icon" type="image/png" href="img/iot.png"/>

  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <script defer src="profile.js"></script>
</head>
<body>
<div class="app">
  <aside class="sidebar">
    <div>
      <div class="brand">
        <div class="logo">IOT</div>
        <div class="brand-text"><div class="line1">System.</div></div>
      </div>
      <nav class="nav">
        <a class="nav-item" href="index.html">Trang chủ</a>
        <a class="nav-item" href="history.html">Dữ liệu cảm biến</a>
        <a class="nav-item" href="activity.html">Lịch sử hoạt động</a>
        <a class="nav-item active" href="profile.html">Hồ sơ</a>
      </nav>
    </div>
  </aside>

  <main class="main">
    <header class="topbar">
      <h1>Hồ sơ</h1>
    </header>

    <!-- Hero/banner -->
    <section class="profile-hero"></section>

    <!-- Profile header giống bố cục GitHub: avatar lớn + tên + email -->
    <section class="card profile-card">
      <div class="profile-header large">
        <img src="img/vu.jpg" alt="avatar" class="avatar-hero"/>
        <div class="identity">
          <div class="fullname">Bùi Ngọc Vũ</div>
          <div class="email">buingocvuuu@gmail.com</div>
        </div>
      </div>

      <div class="form-grid">
        <div class="field">
          <label>Họ và tên</label>
          <input type="text" value="Bùi Ngọc Vũ" readonly />
        </div>
        <div class="field">
          <label>Ngày sinh</label>
          <input type="text" value="" placeholder="07/07/2003" readonly />
        </div>

        <div class="field">
          <label>Mã sinh viên</label>
          <input type="text" value="B22DCCN910" readonly />
        </div>
        <div class="field">
          <label>Mã lớp</label>
          <input type="text" value="D22HTTT05" readonly />
        </div>

        <div class="field">
          <label>Link github</label>
          <div class="input-row">
            <input id="githubLink" type="text" value="https://github.com/bngcVu/iot-system-smart" readonly />
            <button class="copy-btn" data-target="githubLink">Copy</button>
          </div>
        </div>
        <div class="field">
          <label>Link figma</label>
          <div class="input-row">
            <input id="figmaLink" type="text" value="https://www.figma.com/design/izKVYF7ZHibKTZa302cZMI/IOT-UNG-DUNG?node-id=0-1&p=f&t=0X7zS1zu1mi6mvTW-0" readonly />
            <button class="copy-btn" data-target="figmaLink">Copy</button>
          </div>
        </div>
      </div>
    </section>
  </main>
</div>
</body>
</html>
